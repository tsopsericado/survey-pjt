<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <div class="heading">
        <h1 id="head">Centre Pasteur Survey Form </h1>
        <h2 id="subheader">your opinion matters to us in bringing quality services.</h2>
    </div>
    <form>
        <div id="content1">
            <label>name</label> <br><br>
            <input type="name" name="name" placeholder="enter your name" class="box"> <br><br>
            <label>gender</label> <br><br>
            <input type="gender" name="gender" placeholder="enter your gender" class="box"> <br><br>
            <label>age</label> <br><br>
            <input type="age" name="age" placeholder="enter your age" class="box"> <br><br>
            <label>phone</label> <br><br>
            <input type="phone" name="phone" placeholder="enter your phone" class="box"> <br><br>
            <label>which option best describe your current role?</label> <br><br>

            <div id="option1">
                <select>
                    <option name="select your Role">select your role</option>
                    <option value="patient">patient</option>
                    <option value="medical personal">medical personal</option>
                    <option value="non patient">non patient</option>
                    <option value="others">others</option>
                </select>
            </div>
            <br>
            <label id="head1">would you recommend Centre Pasteur to a friend?</label> <br> <br>
            <input type="radio" name="radio" class="larg1">For sure<br> <br>
            <input type="radio" name="radio" class="larg1">may be<br> <br>
            <input type="radio" name="radio" class="larg1">not sure<br> <br>
            <label>what is your highest expectation of Centre pasteur?</label> <br>
            <div id="option2">
                <seclectbar>
                    <option name="select an option">select an option</option>
                    <option value="fast test results">fast test results</option>
                    <option value="welcoming staff">welcoming staff</option>
                    <option value="accurate results">accurate results</option>
                    <option value="good working condition">good working conditions</option>
                </seclectbar>
            </div>
            <br><br>
            <label id="head2">what will you like to improve in centre pasteur (check all that apply)</label>
            <div id="content2">
                <label>
                    <input type="checkbox" name="checkbox" class="larger">Set Goals and Commit</label> <br>
                <label>
                    <input type="checkbox" name="checkbox" class="larger">Improve Access to Care</label> <br>
                <label>
                    <input type="checkbox" name="checkbox" class="larger">Connect and Collaborate</label> <br>
                <lable>
                    <input type="checkbox" name="checkbox" class="larger">Focus on Patient Engagement
                </lable> <br>
                <label>
                    <input type="checkbox" name="checkbox" class="larger">Focus on Patient Engagement</label>

            </div>
            <label id="head3">Any comment or suggestion?<br> <br>
                <textarea class="head3" placeholder="Enter your comments here...."></textarea>
            </label>
            <br>
            <div class="submit">
                <button class="btn">submit</button>
            </div>
        </div>
    </form>
</body>

</html>
